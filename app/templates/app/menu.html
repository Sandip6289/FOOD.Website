{% extends "app/base1.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'menu.css' %}">
    

</head>
<body>
    
<!-- --------------pabitra------------------------ -->

    <div class="title" id="title">
        <h1 class="heading2" style="margin-top: 10rem;">Our  <span>Menu</span></h1>
    </div>
    
    <div class="matter1" style="margin-top: 2%;">
       
        {% if food %}
        {% for k in food %}
        {% if k.foodtype == "Menu" %}
        <div class="col1">
            <div class="child1">
                <img src="{{MEDIA_URL}}{{k.foodpic.url}}" width="100%" height="250" alt="">
                <div class="man">
                    <p id="nam">{{k.foodname}}</p><br>
                    <span style="font-size: 1.5rem;color: gainsboro;text-decoration: line-through;">₹{{k.foodprice}}</span><br>
                    <p id="pas">price ₹{{k.offerprice}}</p>
                </div>
                <button class="button1"><a href="{% url 'orderpage' pk=k.id %}">Buy Now</a></button>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        

    </div>

    
</body>
</html>
{% endblock %}
