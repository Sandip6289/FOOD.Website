{% extends "app/admin/base2.html" %}
{% load static %}
{% block content %}

<body class="bg-gradient-primary">

    <div class="container">

    {% if msg %}
        <center>
            <h4 style="color: green">{{msg}}</h4>
        </center>
    {% endif %}

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add New Food!</h1>
                            </div>
                            <form class="user" method="post" action="{% url 'addnewfood' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="foodname" class="form-control form-control-user" id="foodname"
                                            placeholder="Food Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <select name="foodtype" id="foodtype" class="form-control" name="foodtype" placeholder="-Select Food Type-">
                                            <option>-Select Food Type-</option>
                                            <option>Today's Dishes</option>
                                            <option>Menu</option>

                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="number" class="form-control form-control-user"
                                            id="foodprice" name="foodprice" placeholder="Food Price">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="offer" name="offer" placeholder="Discount Offer(%)">
                                    </div>
                                </div>
                                <label for="foodimage" style="padding-left: 6px;">Select Food Image</label>     
                                <div class="form-group row">
                                    
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="file" name="foodimage" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Add Food</button>
                                <hr>
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static '/admin/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static '/admin/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static '/admin/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static '/admin/js/sb-admin-2.min.js'%}"></script>

</body>
{% endblock %}
